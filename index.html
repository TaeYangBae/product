<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Toggle App</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
  
  <h1>Theme Toggle Demo</h1>
  <p>클릭하여 라이트/다크 모드를 전환해 보세요.</p>

  <section class="contact-section">
    <div class="contact-card">
      <h2>제휴 문의</h2>
      <p>협력 제안이나 궁금하신 점을 남겨주시면 빠르게 답변 드리겠습니다.</p>
      
      <form action="https://formspree.io/f/mnjbbdyw" method="POST" class="partnership-form">
        <div class="form-group">
          <label for="name">성함 / 담당자명</label>
          <input type="text" id="name" name="name" required placeholder="홍길동">
        </div>
        
        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="_replyto" required placeholder="example@company.com">
        </div>
        
        <div class="form-group">
          <label for="company">회사명 / 소속</label>
          <input type="text" id="company" name="company" placeholder="OO 주식회사">
        </div>
        
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" required placeholder="문의 내용을 입력해주세요." rows="5"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">문의하기</button>
      </form>
    </div>
  </section>
